<html>

        {% block title %}<title>Golf reservation</title>{% endblock %}
        {% block style %}<link rel="stylesheet" href="{% static 'css/news.css' %}"> {% endblock %}
    </head>
    <body>
        {% block content %}
        <h1 style="text-align: center;font-family: 'Trebuchet MS', sans-serif; color:white; font-size:40px;">Golf Courts</h1> 
                    <style>

                        <table style="position:relative; left:300px; top:150px; width:30%">
